<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>BootcampDNC</title>
</head>
<body>
    <!--Menu principal superior-->
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!--Informções da página-->
    <section>
        <header>
            <h1>
                BOOTCAMP DNC
            </h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>

          <!--Formulário-->
        <form>
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            
            <div class="formGroup">
                <label>Área de interesse:</label>
                <div class="chackBoxItens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>
                    <input type="checkbox" value="back">
                    <label>Back-end</label>
                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label>
                </div>
            </div>
               
            <div class="formGroup">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="tel" placeholder="(99) 99999-9999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>

            <input type="submit" value="Cadastrar">
        </form>      
    </section>
</body>
</html>
